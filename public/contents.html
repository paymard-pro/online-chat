<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contents</title>
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/utils.css">
</head>
<body>


<div id="contactsMenu" class="menu" style="display: block">
    <div id="contactsWindow" class="window phoneScreen">

        <div id="contHeader">
            <img src="assets/UI/back.png" onclick="clickBackContact()">
            <h1>گفتگوی جدید</h1>
        </div>

        <div id="contactsPage">

            <div id="newGroup" onclick="clickJoinGroup()">
                <img src="assets/avatars/11.png">
                <span>همه گله ای</span>
            </div>

            <div id="textAllContact">
                <span>لیست افراد حاضر</span>
            </div>

            <div id="allContacts">
                <!--contact-->
            </div>

            <template id = "contact-template">
                <div class="contact" data-id = "" onclick="clickContact(this)">
                    <img src="">
                    <div class="infoContact">
                        <b>ببراز</b>
                        <span>آنلاین</span>
                    </div>
                </div>
            </template>

        </div>
    </div>
</div>


</body>
</html>
