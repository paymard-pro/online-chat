<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>چت آنلاین</title>
    <link href="style/auth.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/chat.css" rel="stylesheet">
    <link href="style/utils.css" rel="stylesheet">
    <link href="style/contents.css" rel="stylesheet">

</head>

<body>

<div id="authMenu" class="menu">
    <div id="authWindow" class="window phoneScreen" >

        <h1>تکمیل پروفایل</h1>

        <div id="nameBox" class="box">
            <input type="text" id="name" placeholder="اسمت رو وارد کن">
            <span style="font-size: 25px;"> :نام</span>
        </div>

        <div id="avatarBox" class="box">

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,1)" data-index="1">
                    <img class="avatarImg" src="avatars/1.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,2)" data-index="2">
                    <img class="avatarImg" src="avatars/2.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,3)" data-index="3">
                    <img class="avatarImg" src="avatars/3.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,4)" data-index="4">
                    <img class="avatarImg" src="avatars/4.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,5)" data-index="5">
                    <img class="avatarImg" src="avatars/5.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,6)" data-index="6">
                    <img class="avatarImg" src="avatars/6.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,7)" data-index="7">
                    <img class="avatarImg" src="avatars/7.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,8)" data-index="8">
                    <img class="avatarImg" src="avatars/8.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,9)" data-index="9">
                    <img class="avatarImg" src="avatars/9.png" >
                </div>
            </div>
        </div>

        <button id="authSub" class="btn1" onclick="submitAuth()">تایید</button>
    </div>
</div>


<div id="mainMenu" class="menu">

    <div id="mainWindow" class="window phoneScreen">


        <div id="headerProf">
            <img>
            <h1>آنلاین چت</h1>
        </div>

        <div id="chatList">

        </div>

        <div id="newChat" onclick="clickNewChat()">
            <img src="">
        </div>

    </div>
</div>


<div id="contentsMenu" class="menu">
    <div id="contentsWindow" class="window phoneScreen">

        <div id="contHeader">
            <img src="" onclick="clickBackContentsMenu()">
            <h1>گفتگوی جدید</h1>
        </div>

        <div id="contentsPage">

            <div id="newGroup" class="content">
                <img src="">
                <span>گروه جدید</span>
            </div>

            <div id="allContents">

                <div id="textAllContent">
                    <span>لیست مخاطبین شما</span>
                </div>

                <div class="content">
                    <img src="avatars/1.png">
                    <div class="infoContent">
                        <b id="infoContentName">ببراز</b>
                        <span id="infoContentStatus">آنلاین</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>




<div id="chatMenu" class="menu">

    <div id="chatWindow" class="window phoneScreen">

        <div id="chatHeader">
            <img src="" class="back">
            <img src="" class="prof">
            <span>امیرزا</span>
        </div>

        <div id="chatScreen">
            <div class="message receive">سلام خوبی؟ چه خبر؟</div>
            <div class="message send">سلام ممنونم تو جطوری؟</div>
        </div>

        <div id="chatInput">
            <input placeholder="پیامت رو بنویس">
            <img src="">
        </div>

    </div>

</div>



<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
