<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>آنلاین چت</title>
    <link href="style/auth.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/chat.css" rel="stylesheet">
    <link href="style/utils.css" rel="stylesheet">
    <link href="style/contacts.css" rel="stylesheet">

</head>

<body>

<div id="authMenu" class="menu">
    <div id="authWindow" class="window phoneScreen" >

        <h1>تکمیل پروفایل</h1>

        <div id="nameBox" class="box">
            <input type="text" id="name" placeholder="اسمت رو وارد کن">
            <span style="font-size: 25px;"> :نام</span>
        </div>

        <div id="avatarBox" class="box">

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,1)" data-index="1">
                    <img class="avatarImg" src="assets/avatars/1.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,2)" data-index="2">
                    <img class="avatarImg" src="assets/avatars/2.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,3)" data-index="3">
                    <img class="avatarImg" src="assets/avatars/3.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,4)" data-index="4">
                    <img class="avatarImg" src="assets/avatars/4.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,5)" data-index="5">
                    <img class="avatarImg" src="assets/avatars/5.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,6)" data-index="6">
                    <img class="avatarImg" src="assets/avatars/6.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,7)" data-index="7">
                    <img class="avatarImg" src="assets/avatars/7.png">
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,8)" data-index="8">
                    <img class="avatarImg" src="assets/avatars/8.png" >
                </div>
            </div>

            <div class="avatar">
                <div class="borderAvatar" onclick="clickAvatar(this ,9)" data-index="9">
                    <img class="avatarImg" src="assets/avatars/9.png" >
                </div>
            </div>
        </div>

        <button id="authSub" class="btn1" onclick="submitAuth()">تایید</button>
    </div>
</div>


<div id="mainMenu" class="menu">

    <div id="mainWindow" class="window phoneScreen">

        <div id="headerProf">
            <img>
            <h1>آنلاین چت</h1>
        </div>

        <div id="chatList">
            <!--chat-->
        </div>

        <template id="chat-template">
            <div class="chat" data-id = '' onclick="clickChat(this)">
                <img src = 'avatars/1.png'>
                <div class="showChat">
                    <b>امیرزا</b>
                    <span>آخرین پیام اینه ...</span>
                </div>
                <div class="countMassage">
                    <span>1</span>
                </div>
            </div>
        </template>

        <div id="newChat" onclick="clickNewChat()">
            <img src="assets/UI/pencil.png">
        </div>

    </div>

</div>




<div id="contactsMenu" class="menu" style="display: block">
    <div id="contactsWindow" class="window phoneScreen">

        <div id="contHeader">
            <img src="assets/UI/back.png" onclick="clickBackContact()">
            <h1>گفتگوی جدید</h1>
        </div>

        <div id="contactsPage">

            <div id="newGroup" onclick="clickJoinGroup()">
                <img src="assets/avatars/11.png">
                <span>همه گله ای</span>
            </div>

            <div id="textAllContact">
                <span>لیست افراد حاضر</span>
            </div>

            <div id="allContacts">
                <!--contact-->
            </div>

            <template id = "contact-template">
                <div class="contact" data-id = "" onclick="clickContact(this)">
                    <img src="">
                    <div class="infoContact">
                        <b>ببراز</b>
                        <span>آنلاین</span>
                    </div>
                </div>
            </template>

        </div>
    </div>
</div>




<div id="chatMenu" class="menu">

    <div id="chatWindow" class="window phoneScreen">

        <div id="chatHeader">
            <img src="assets/UI/back.png" class="back" onclick="clickBackChat()">
            <img src="" class="prof">
            <span>امیرزا</span>
        </div>

        <div id="chatScreen">

        </div>

        <template id="group-template">
            <div class="messageBox" data-id="">
                <img src="assets/avatars/1.png">
                <div class="message receive">
                    <span></span>
                    <p>کی بیریم آکواریوم؟ فردا خوبه؟</p>
                </div>
            </div>
        </template>


        <div id="chatFoot">
            <div id="chatInput">
                <input placeholder="پیامت رو بنویس" onkeydown="pressEnter(event)">
                <img src="assets/UI/send.png" onclick="clickSend()" >
            </div>
        </div>
    </div>

</div>



<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
